<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Выставить товар</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">

<body>
    <div class="container">
        <header class="row">
            <div class="col-1">
                <button>

            </div>
            <div class="col-8">
                <div class="label">

            </div>

                <button>

            </div>
        </header>
        <main class="row">
            <div class="col-lg-6">
                <div class="row mb-3">
                    <div class="col-6">

                    <div class="col-2">
                        <img src="./img/add_photo.png" alt="" class="w-100 mb-3">

                    </div>
                </div>

                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <form>
                    <input type="text" placeholder="баркод">
                    <input type="text" placeholder="бренд">
                    <input type="text" placeholder="поставщик">
                    <input type="text" placeholder="цена оптовая">
                    <input type="text" placeholder="рек цена">
                    <input type="text" placeholder="скидка">
                    <input type="text" placeholder="категория">
                    <input type="text" placeholder="подкатегория">
                    <input type="text" placeholder="подкатегория 2">
                </form>
            </div>
        </main>
    </div>

</html>
