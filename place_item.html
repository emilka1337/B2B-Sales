<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставить товар</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Flickity carousel -->
    <link rel="stylesheet" href="./plugins/flickity/flickity.min.css">
    <script defer src="./plugins/flickity/flickity.pkgd.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./scss/place_item/place_item.css">
    <style>
        select {
            width: 50%;
            padding: 5px 20px;
        }
    </style>
    <!-- JS -->
    <script defer src="./js/place_item.js"></script>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-1">
                <a href="./menu.html">
                    <img src="./img/back.svg" alt="">
                </a>
            </div>
            <div class="col">
                <div class="label">
                    <h1>Выставить товар</h1>
                </div>
            </div>
            <div class="col-3">
                <a href="">
                    <img src="./img/Vector (2).svg" alt="">
                </a>
                <a href="">
                    <img src="./img/Vector (3).svg" alt="">
                </a>
            </div>
        </header>
        <main class="row py-5">
            <div class="col-lg-6">
                <div class="row mb-3">
                    <div class="col-6">
                        <img src="./img/item_photo.png" class="w-100" alt="">
                    </div>
                    <div class="col-2">
                        <img src="./img/add_photo.png" alt="" class="w-100 mb-3">
                        <img src="./img/add_photo.png" alt="" class="w-100 mb-3">
                        <img src="./img/add_photo.png" alt="" class="w-100 mb-3">
                    </div>
                </div>
                <div class="row">
                    <form class="description">
                        <input type="text" placeholder="Краткое описание">
                        <textarea cols="30" rows="5" placeholder="Загрузить описание"></textarea>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <form>
                    <input type="text" placeholder="баркод">
                    <!-- <input type="text" placeholder="бренд"> -->
                    <label for="brand">Бренд</label>
                    <select id="brand">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                    <input type="text" placeholder="поставщик">
                    <input type="text" placeholder="цена оптовая">
                    <input type="text" placeholder="рек цена">
                    <input type="text" placeholder="скидка">
                    <label for="category">Категория</label>
                    <select id="category">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                    <label for="subcategory">Подкатегория</label>
                    <select id="subcategory">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                    <label for="subcategory2">Подкатегория 2</label>
                    <select id="subcategory2">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                    <!-- <input type="text" placeholder="категория"> -->
                    <!-- <input type="text" placeholder="подкатегория"> -->
                    <!-- <input type="text" placeholder="подкатегория 2"> -->
                </form>
            </div>
        </main>
    </div>
</body>

</html>
